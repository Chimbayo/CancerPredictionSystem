<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credentials - BANICP Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0bcce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #c3d4b1;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 480px;
        }
        h1 {
            font-size: 26px;
            color: #007bff;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <label style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">First Name: <input type="text" id="firstName"></label><br>
        <label style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Last Name: <input type="text" id="lastName"></label><br>
        <label style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Age: <input type="number" id="age"></label><br>
        <label style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Phone: <input type="text" id="phone"></label><br>
        <label style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Keyword: <input type="text" id="keyword"></label><br>
        <button onclick="saveCredentials()" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Save Credentials</button>
        <button onclick="clearInputs()"style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Clear Inputs</button>
    </div>

    <script>
        function saveCredentials() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;
            const keyword = document.getElementById('keyword').value;

            // Check for empty fields
            if (!firstName || !lastName || !age || !phone || !keyword) {
                alert("Please fill all fields.");
                return;
            }

            // Validate phone number format (example)
            const phoneRegex = /^\d{10}$/; // Adjust regex as needed
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            // Create an entry and store it in localStorage with the keyword as the key
            const historyEntry = { firstName, lastName, age, phone };
            localStorage.setItem(keyword, JSON.stringify(historyEntry)); // Saving entry with keyword

            alert("Credentials saved successfully.");
            clearInputs(); // Clear inputs after saving
        }

        function clearInputs() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('age').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('keyword').value = '';
        }
    </script>
</body>
</html>
